<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO. 여보자긔마이달링</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="flip.css">
    <link rel="stylesheet" href="media.css">
    <script src="index.js"></script>
    <script src="music.js"></script>
    <script src="share.js"></script>
    <script src="flip.js"></script>
</head>
<body>
    <div id="postcard" class="rotate-0" onclick="flipImage()">
        <img src="Images/Wedding.png" class="postcard-background"/>
        <!-- 앞면 -->
        <div class="face front">
            <div id="msg-container">
                <p class="p-message">메시지가 들어갈 부분입니다</p>
                <p class="p-name hidden">-여보자긔마이달링 드림-</p>
            </div>
        </div>
         <!-- 뒷면 -->
        <div class="face back">
            <div class="photo-container">
                <img src="Images/Wedding 2.png" class="photo"/>
            </div>
        </div>
    </div>
    <div id="btn-container">
        <button class="btn-bgm" onclick="controlBgm()">PLAY</button>
        <button onclick="renewMessage()">Next Message</button>
        <button class="btn-share" onclick="shareMessage()">Share</button>
    </div>
    <audio loop id="audio-bgm">
        <source src="Music/Happy End-1-사야, 김기원.mp3" type="audio/mp3">
    </audio>
</body>
</html>
